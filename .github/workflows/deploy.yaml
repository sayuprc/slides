name: Deploy page

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  NODE_VERSION: "22.x"

jobs:
  build:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{env.NODE_VERSION}}

      - name: package install
        run: yarn --production

      - name: build
        run: |
          yarn workspace 0-future-proof-architecture build --base /${{github.event.repository.name}}/0-future-proof-architecture/ -o dist/0-future-proof-architecture
          yarn workspace 1-single-responsibility-principle build --base /${{github.event.repository.name}}/1-single-responsibility-principle/ -o dist/1-single-responsibility-principle

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "dist/"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
