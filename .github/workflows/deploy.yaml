name: Deploy pages

on:
  pull_request:
    types:
      - closed
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup @antfu/ni
        run: npm i -g @antfu/ni

      - name: Install dependencies
        run: nci

      - name: Build
        run: |
          cd src/0-future-proof-architecture
          nr build --base /${{github.event.repository.name}}/0-future-proof-architecture/ -o ../../dist/0-future-proof-architecture
          cd ../1-single-responsibility-principle
          nr build --base /${{github.event.repository.name}}/1-single-responsibility-principle/ -o ../../dist/1-single-responsibility-principle

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
